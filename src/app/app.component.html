

<div class="form-group">
  <label for="journey">journeyTitle:</label>
    <input [(ngModel)]="navTaskObject['journey']" placeholder="journey" #journey >
  
  <label for="stageGroup">stageGroupTitle:</label>
    <input [(ngModel)]="navTaskObject['stageGroup']" placeholder="stageGroup" #stageGroup >
  
  <label for="stage" >stageTitle:</label>
    <input [(ngModel)]="navTaskObject['stage']"  placeholder="stage" #stage >

  <label for="priority" >Task order #:</label>
    <input [(ngModel)]="navTaskObject['priority']"  placeholder="priority" #priority >

  <label for="tasktitle" >task title:</label>
    <input [(ngModel)]="navTaskObject['title']"  placeholder="title"   #tasktitle>

  <label for="description" >task description:</label>
    <input [(ngModel)]="navTaskObject['description']"  placeholder="description" #description >

  <label for="duration" >task duration:</label>
    <input [(ngModel)]="navTaskObject['duration']"  placeholder="duration" #duration >
  
  
</div>
<p>save task json before changing task-type</p>
<label for="name" >Task-Type:</label>
<div >
  <select   [(ngModel)]="navTaskObject['type']" (change)='resetConfig()' >
    <option value="CONTENT">CONTENT</option>
    <option value="QUESTIONNAIRE">QUESTIONNAIRE</option>
    <option value="QUIZ">QUIZ</option>
    <option value="BGOCCUPATIONANALYSIS">BG_OCCUPATION_ANALYSIS</option>
  </select>
</div>
<div [ngSwitch]="navTaskObject['type']">
  <div *ngSwitchCase="'CONTENT'"> 
    <content-config (updateConfig)="updateTaskObject($event)"> </content-config>
  </div>
  <div *ngSwitchCase="'QUESTIONNAIRE'"> 
    <questionnaire (updateConfig)="updateTaskObject($event)"></questionnaire>
    </div>
  <div *ngSwitchCase="'QUIZ'"> quiz </div>
  <div *ngSwitchCase="'BGOCCUPATIONANALYSIS'"> BG_OCCUPATION_ANALYSIS </div>
  <div *ngSwitchDefault>...</div>
</div>


<div *ngIf='showJSON'>
  <h4>Task Json</h4>
  <pre>{{navTaskObject | json}}</pre>
</div>
