
<label>Content Page-Type</label>
<select [(ngModel)]="pageConfig['type']"  >
  <option value="BLURB">text</option>
  <option value="FRAME">iframe</option>
  <option value="EXTERNAL">external link</option>
  <option value="TRIVIA">trivia</option>
</select>

<div [ngSwitch]="pageConfig['type']" >
  <div *ngSwitchCase="'BLURB'"> 
    <!-- <label >Rich Text</label>     -->
    <quill-editor [(ngModel)]="pageConfig['content']"
      placeholder="Enter Text"
      [modules]="quillConfig"></quill-editor>
      <br>
      <button (click)="addPage()">addPage</button>
    </div>

  <div *ngSwitchCase="'FRAME'"> 
      <label>url</label>    
      <input [(ngModel)]="pageConfig['url']" placeholder="URL"  >
      <br>
      <button (click)="addPage()">addPage</button>
    </div>

  <div *ngSwitchCase="'EXTERNAL'"> 
      <label>Lead up</label>
      <quill-editor [(ngModel)]="pageConfig['content']"
        placeholder="Enter Text"
        [modules]="quillConfig"
        (onSelectionChanged)="onSelectionChanged($event)"
        (onContentChanged)="onContentChanged($event)"></quill-editor>
      <label>url</label>    
      <input [(ngModel)]="pageConfig['url']" placeholder="URL" >
      <br>
      <button (click)="addPage()">addPage</button>
    </div>
  <div *ngSwitchCase="'TRIVIA'"> 
    <trivia (appendQuestion)="appendQuestion($event)" ></trivia>
    <!-- <label>Closing</label> -->
    <quill-editor [(ngModel)]="pageConfig['content']"
      placeholder="Enter Text"
      [modules]="quillConfig"></quill-editor>
    </div>
</div>
